<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/feedback.css" />
    <title>feedBack by Kochnev </title>
</head>
<body>
<div id="panel" class="panel-container">
    <strong>Насколько вы довольны нашей <br /> службой поддержки клиентов?</strong>
    <div class="ratings-container">
        <div class="rating">
            <img src="images/unhappy.svg" alt="Грустно">
            <small>Плохо</small>
        </div>

        <div class="rating">
            <img src="images/normal.svg" alt="Хорошо"/>
            <small>Хорошо</small>
        </div>

        <div class="rating active">
            <img src="images/happy.svg" alt="Отлично"/>
            <small>Доволен</small>
        </div>
    </div>
    <button class="btn" id="send">Отправить</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
